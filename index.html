<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchIQ</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>SketchIQ</h1>
                <button id="reset-btn">Reset</button>
            </div>
            <div id="chat-container" class="chat-container">
                <!-- Chat messages will be populated here -->
            </div>
            <div class="prompt-editor">
                <textarea id="prompt-input" placeholder="Describe the diagram you want to create or update..."></textarea>
                <button id="generate-btn">Generate Diagram</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="tabs">
                <button class="tab-btn active" data-tab="diagram">Diagram</button>
                <button class="tab-btn" data-tab="code">Code</button>
                <button class="tab-btn" data-tab="download">Download</button>
            </div>
            <div id="diagram" class="tab-content active">
                <div class="mermaid">
                    <!-- Mermaid diagram will be rendered here -->
                </div>
            </div>
            <div id="code" class="tab-content">
                <pre><code id="mermaid-code"></code></pre>
                <button id="copy-btn">Copy Code</button>
            </div>
            <div id="download" class="tab-content">
                <button id="download-png-btn">Download as PNG</button>
            </div>
        </div>
    </div>

    <button id="api-key-btn" class="floating-btn">ðŸ”‘</button>
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Enter your Gemini API Key</h2>
            <input type="password" id="api-key-input" placeholder="Your API Key">
            <button id="save-api-key-btn">Save</button>
        </div>
    </div>

    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-checkbox">
            <span class="slider round"></span>
        </label>
    </div>

</body>
</html>
